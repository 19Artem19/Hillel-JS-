        // - и возвращает отсортированный массив
        function sortOddNumbers(array) {
            const newArray = [];
            for (let i = 0; i < array.length - 1; i++) {
                if (array[i] % 2 !== 0) {
                    newArray[newArray.length] = array[i];
                }
            }
            let index = 0;
            while (index < newArray.length - 1) {
                const currentValue = newArray[index];
                const nextValue = newArray[index + 1];
                if (currentValue > nextValue) {
                    newArray[index] = nextValue;
                    newArray[index + 1] = currentValue;

                    index = 0;

                    continue;
                }
                index++;
            }
            return newArray;
        }
        const res3 = sortOddNumbers([2, 5, 3, 6, 9, 8, 10, 11])
