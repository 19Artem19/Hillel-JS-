    <script>
        // ЗАДАНИЯ ДЛЯ РАЗМИНКИ!!!!!!)))


        //1) Создать класс функция конструктор которого принимает два параметра position, salary, 
        // также создать одно private поле positions = ['software developer', 'hr manager', 'project manager'], getter(get функция)!
        // которая смотрит на поле positions, и если в position есть одно из перечисленных то возвращает true иначе false

        class positionHeld {
            constructor(position, salary) {
                this.position = position;
                this.salary = salary;
            };
            get newPosition() {
                return console.log(this.#positions.includes(this.position));
            };
            #positions = ['software developer', 'hr manager', 'project manager'];
        };

        //2) Есть класс App! Добавить две функции одна из них устанавливает product(создает поле product обьект с полем name, price), 
        // вторая функция получает price и одно статическое свойство yearOfIssue
        class App {
            static yearOfIssue = 1993;
            set createProduct(product) {
                this.product = product;
            }
            get getPrice() {
                return !!this.product ? this.product.price : undefined;
            }
        }


        // 3) Пишем свой split и join))!!!
        function mySplit(str, sep) {
            let strToArr = [];
            for (let i = 0; i < str.length; i++) {
                if (str[i] !== sep) {
                    strToArr.push(str[i])
                }
                else continue;
            }
            return strToArr
        }

        function myJoin(arr, sep) {
            let str = '';
            for (let i = 0; i < arr.length; i++) {
                str = i !== arr.length - 1 ? str + arr[i] + sep : str + arr[i]
            }
            return str
        }
        // 4) Ну и на последок перепишем класс в вид самовыз функции которая возвращает функцию-конструктор
        class NewApp {
            constructor(object) {
                this.object = object;
            }
            getObject() {
                return object;
            }
        }

        let NewApp = (function () {
            function constructor(object) {
                this.object = object;
                this.getObject = function () {
                    return object
                }
            };
            return constructor;
        })();


    </script>
